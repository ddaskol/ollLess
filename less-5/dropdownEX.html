<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .nav-item {
        color: white;
        background-color: grey;
        padding: 5px;
        border-radius: 5px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content {
        display: none;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="dropdown nav-item">
        <div class="dropdown-main-item">
          item 1
        </div>
        <div class="dropdown-content">
          <div>Item 1.1</div>
          <div>Item 1.2</div>
          <div>Item 1.3</div>
        </div>
      </div>
      <div class="dropdown nav-item">
        item 2
        <div class="dropdown-content">
          <div>Item 1.1</div>
          <div>Item 1.2</div>
          <div>Item 1.3</div>
        </div>
      </div>
      <div class="nav-iten">item 3</div>
    </div>
  </body>
</html>
